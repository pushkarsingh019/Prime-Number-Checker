<!-- A GUI app that helps you to check if the number is prime number of not -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is the Number Prime?</h1>

    <!-- Text area for the user to input the number -->
    <textarea id="txt-input" cols="30" rows="5" placeholder="Enter the Number"></textarea>

    <!-- Button to check -->
    <br>
    <br>
    <button id="btn">Check</button>

    <!-- Output Areas to show the output -->
    <div>
        <h3> The Number is... </h3>
        <p id="txt-output">
            The answer will appear here
        </p>
    </div>


    <script src="/app.js"></script>
</body>
</html>
